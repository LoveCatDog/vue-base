<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>01、vue的基本代码</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='./lib/vue-2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '欢迎学习vue',
        }
    })
</script>

</html>
