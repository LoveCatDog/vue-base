<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>21、过滤器的基本使用</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='./lib/vue-2.6.10.js'></script>
</head>

<body>

    <div id="app1">
        <!-- 方式一 -->
        <!-- <p>{{message | capitalize | newCapitalize}}</p> -->
        <!-- message 的值将作为参数传入到capitalize函数中，然后继续调用同样被定义为接收单个参数的过滤器函数newCapitalize，将capitalize的结果传递到newCapitalize -->

        <!-- 方式二 -->
        <!-- <div v-bind:id="message | capitalize"></div> -->

        <!-- 方式三：过滤器是js函数，因此可以接收参数，在这里，filterA被定义为接收三个参数的过滤器函数，其中 message的值作为第一个参数，普通字符串'arg1'作为第二个参数，表达式arg2作为第三个参数-->
        <div>{{ message | filterA('arg1', arg2) }}</div>
    </div>
</body>
<script>
    var vm3 = new Vue({
        el: "#app1",
        data() {
            return {
                message: "school",
                arg2: '巴拉巴拉'
            }
        },
        // 在组件的选项中定义本地的过滤器
        filters: {
            filterA: function (value1, value2, value3) {
                return value1 + value2 + value3
            },
            capitalize: function (value) {
                if (!value) {
                    return ''
                } else {
                    value = value.toString();
                    return value.charAt(0).toUpperCase() + value.slice(1);
                }

            },
            newCapitalize: function (value) {
                if (!value) {
                    return ''
                } else {
                    return value + ' and students'
                }
            }

        }
    })
</script>

</html>
