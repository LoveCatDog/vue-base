<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>10、v-for循环对象.html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='./lib/vue-2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <p v-for="(value,key,index) in list" :key="index">{{value}} ----{{key}} -----{{index}}</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: {
                id: 1,
                name: '托尼·屎大颗',
                gender: '男',
            }
        }
    })
</script>

</html>
