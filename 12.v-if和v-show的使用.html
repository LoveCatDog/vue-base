<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>12、v-if和v-show的使用</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='./lib/vue-2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <!-- v-if的特点：每次都会重新进行dom的删除/创建操作 -->
        <!-- v-show的特点：每次不会重新进行DOM的删除和创建操作，只会切换元素的 样式：display:none -->
        <!-- v-if 有较高的切换性能消耗 -->
        <!-- v-show 有较高的初始渲染消耗 -->
        <h3 v-if="flag">这是v-if控制的元素</h3>
        <h3 v-show="flag">这是v-show控制的元素</h3>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: false, //值可尝试改完true
        }
    })
</script>

</html>
